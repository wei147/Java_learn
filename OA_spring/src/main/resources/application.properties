server.port=81
spring.datasource.name=imooc_oa_datasource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/imooc_oa?useUnicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=1234
#需要指定mapper文件在哪里,从哪里去找
mybatis.mapper-locations=classpath:mappers/*.xml

#驼峰命名转换
mybatis.configuration.mapUnderscoreToCamelCase=true

# 是否开启缓存
spring.freemarker.cache=false
# 模板文件编码
spring.freemarker.charset=UTF-8
# 是否检查模板位置
spring.freemarker.check-template-location=true
# Content-Type的值
spring.freemarker.content-type=text/html
# 模板文件后缀
spring.freemarker.suffix=.ftl
# 模板文件位置
spring.freemarker.template-loader-path=classpath:/templates/
Spring.resources.static-locations= classpath:/static
