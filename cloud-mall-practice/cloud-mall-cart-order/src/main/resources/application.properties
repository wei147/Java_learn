server.port=8084
spring.datasource.name=imooc_mall_datasource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/imooc_mall?useUnicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=1234
#需要指定mapper文件在哪里,从哪里去找
mybatis.mapper-locations=classpath:mappers/*.xml
#spring.redis.host=localhost
#spring.redis.port=6379
#spring.redis.password=

#日志配置 建议复制
logging.pattern.console=%clr\
  (%d{${LOG_DATEFORMAT_PATTERN:HH:mm:ss.SSS}}){faint} \
  %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- })\
  {magenta} %clr(---){faint} %clr([%15.15t]){faint} \
  %clr(%-40.40logger{39}){cyan} %clr(:){faint} \
  %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}

#这里用https会报错
eureka.client.service-url.defaultZone=http://localhost:8000/eureka/

spring.application.name=cloud-mall-category-product

#将登录的user信息直接存到redis中 (Session的store-type存储方式设置为redis)
spring.session.store-type=redis
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=

#上传文件的路径,根据部署情况，自行修改
 file.upload.dir = D:/project/Jave_learn/mall-prepare-static/

#因为这里的ip和端口号分别是本地和经过网关的。所以端口号是8083
file.upload.ip = 127.0.0.1
file.upload.port = 8083
